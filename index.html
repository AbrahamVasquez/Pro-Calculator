<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Calculator</title>
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="animate__animated animate__bounce animate__repeat-2s">Pro Calculator</h1>

    <div class="calc-grill">
        <div class="output">
            <input class="display" type="text" id="result" placeholder="0"> 
        </div>
        
        <button name="data-number">1</button>
        <button name="data-number">2</button>
        <button name="data-number">3</button>
        <button name="data-operator">+</button>
        <button name="data-number">4</button>
        <button name="data-number">5</button>
        <button name="data-number">6</button>
        <button name="data-operator">-</button>
        <button name="data-number">7</button>
        <button name="data-number">8</button>
        <button name="data-number">9</button>
        <button name="data-operator">/</button>
        <button name="data-delete">C</button>
        <button name="data-number">0</button>
        <button name="data-result">=</button>
        <button name="data-operator">x</button>

    </div>

    <img src="https://images.vexels.com/media/users/3/205996/isolated/preview/81d3f60bca6d3b2cbef6ba1ff1e0b4f7-cute-calculator-cartoon-by-vexels.png">

    <script type="text/javascript" src="calc.js"></script>

    <footer>Abraham's Creation 
        <span>&copy;Copyright 2020</span>
    </footer>
    
</body>
</html>
